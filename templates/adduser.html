<!DOCTYPE HTML>
<html>
<head>
	{% include "header.html" %}
</head>
<body>
	{% include "menu2.html" %}
	<div class="register-form-main">
		<div class="container">
			<div class="title-div">
				<h3 class="tittle">
					<span>A</span>dd <span>A</span>gent
				</h3>
				<div class="tittle-style" align="center">
					<p style="color: red; size: 50px;">{{message}}</p>
				</div>
			</div>
			<div class="login-form">
				<form name="form" action="/adduseraction/" method="post">
                    {% csrf_token %}

                    <input type="hidden" value="agent" name="usertype">

                    <div class="">
						<p>Email Address</p>
						<input type="email" class="name" name="username" required="required"/>
					</div>

					<div class="">
						<p>Password</p>
						<input type="password" class="name" name="password" required="required" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Password Must Contain One Capital One Small and One Digit and Mininum 8 Characters"/>
					</div>

					<div class="">
						<p>Name</p>
						<input type="text" class="name" name="name" required="required"/>
					</div>

					<div class="">
						<p>Mobile</p>
						<input type="text" class="name" name="mobile" required="required" pattern="[6789][0-9]{9}"/>
					</div>

                    <div class="">
						<p>Address</p>
                        <textarea class="name" name="address" required="required" rows="4" cols="70"></textarea>
					</div>
					<br />
					<input type="submit" value="Add Agent">
				</form>
			</div>
		</div>
	</div>
	{% include "footer.html" %}
</body>
</html>
